      position: fixed;
      bottom: 5px;
      width: 100%;

    }

</head>
<body>
  <div id="console">
    <div class="line">(c) 정훈.서버.한국. All rights reserved.</div>
  </div>
  <footer></footer>

  <script>
    const encryptedLinks = [
      // 암호화된 링크 문자열을 삽입 ex) "link", "link"
      "bMjkHtpweTqHKVp94pAfBqfbqx/DKC8EkDzXfJDx3hmdPnBN2ew0n0spyNFuruDlM0WPz7rPnk76PbegzJLMizwswnH/p9nGaexA6xMENYTyVylzwT83dg3czHyWaSyWzLoktxwPt9/IhgC0Wf16Q0v2/TBb+FEQygd04awaiODf",
    "hcEgg2NdVcop+Vr7Aen+KTYBvN92zOkSVKV9+zEcOP+yPeWuhAZNkbcCAiEKSk8mN50E/8Z0XrjMSH93Ti0ieYhB7BKRONG/TKyTJeuAw4gQf1Gibr12dRh5U8tmWQdf",
"J3ybsGuuMTGWmnS9nK8/qfgZb+O9JWjEz7mDoKRoWoWIPwA//paCTpRtsFwbjtA1FnMkNKalO4DK+kDMOBFlHT36WScyQucbPU8lBOlbBV67YtonlKSCCXWQQKtPcUIP",
"OpekwVWUe2R0qlFoyTfPRwtDDBpuG+/IVFqtuGbvgG6ZEbajq8+XQ0rCGVtPv5bmHfJFxmM5YtDt+WlvDt7Z7OYC56c9fsaGpQsIgejFHtD0Cyf/sOtGg/eCixJ13IBr"

    ];

    const enc = new TextEncoder();
    const dec = new TextDecoder();
    const consoleDiv = document.getElementById("console");

    async function decryptLink(base64, password) {
      try {
        const data = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);

        const keyMaterial = await crypto.subtle.importKey(
          "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
        );
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["decrypt"]
        );

        const plaintext = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv },
          key,
          ciphertext
        );

        return dec.decode(plaintext);
      } catch {
        return null;
      }
    }

    async function tryAccess(password, promptText) {
      for (const base64 of encryptedLinks) {
        const url = await decryptLink(base64, password);
        if (url) {
          const successLine = document.createElement("div");
          successLine.className = "line";
          successLine.textContent = `access granted. redirecting to ${url}`;
          consoleDiv.appendChild(successLine);
          setTimeout(() => window.location.href = url, 100);
          return true;
        }
      }

      const denyLine = document.createElement("div");
      denyLine.className = "line";
      denyLine.textContent = "access denied.";
      consoleDiv.appendChild(denyLine);

      createInputLine(promptText);
      return false;
    }

    function createInputLine(promptText = "C:\\Users\\guest>") {
      const inputLine = document.createElement("div");
      inputLine.className = "input-line";

      const prompt = document.createElement("div");
      prompt.className = "prompt";
      prompt.textContent = promptText;

      const input = document.createElement("input");
      input.type = "password";
      input.autocomplete = "off";

      input.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const password = input.value.trim();
          inputLine.remove();  
          if (password !== "") {
            await tryAccess(password, promptText);
          }
        }
      });

      inputLine.appendChild(prompt);
      inputLine.appendChild(input);
      consoleDiv.appendChild(inputLine);
      input.focus();
    }

    createInputLine();
  </script>
</body>
</html>
